<div [ngClass]="'contractor-container'">
  <div class="container d-flex flex-row justify-content-center">
    <div class="mt-5 pl-5 pr-5 pb-5 pt-2 w-50" [ngClass]="'contract'">
      <h3 class="text-center mb-3">ADD Worker</h3>
      <form #workerForm="ngForm" (ngSubmit)="onAddWorker(workerForm)">
        <div class="form-group">
          <label for="workerName" class="">Worker Name</label>
          <input
            type="text"
            name="workerName"
            id="workerName"
            class="form-control w-75"
            placeholder="Enter Your Worker Name"
            ngModel
          />
        </div>
        <div class="form-group">
          <label for="workType" class="">Work Type</label>
          <input
            type="text"
            name="workType"
            id="workType"
            class="form-control w-75"
            placeholder="Enter Your work Type"
            ngModel
          />
        </div>
        <div class="form-group">
          <label for="availability" class="">Availability</label>
          <select
            class="form-control"
            name="availability"
            id="availability"
            ngModel
          >
            <option value="Available">Available</option>
            <option value="Not-Available">Not-Available</option>
          </select>
        </div>
        <div class="form-group">
          <label for="contactNumber" class="">Contact Number</label>
          <input
            type="text"
            name="contactNumber"
            id="contactNumber"
            class="form-control w-75"
            placeholder="Enter Your Contact Number"
            ngModel
          />
        </div>
        <div class="form-group">
          <label for="workingHours" class="">Working Hours</label>
          <input
            type="number"
            name="workingHours"
            id="workingHours"
            class="form-control w-75"
            placeholder="Enter Your Working Hours"
            ngModel
          />
        </div>
        <div class="form-group">
          <label for="workerImg" class="">Image</label>
          <input
            type="text"
            name="workerImg"
            id="workerImg"
            class="form-control w-75"
            placeholder="Enter Image URL"
            ngModel
          />
        </div>
        <div class="">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
