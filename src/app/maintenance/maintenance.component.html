<div style="background-color:white;" class="dashboard p-3">
      <div class="form-row">
          <div class="form-group col-md-3">
            <h4 class=" text-center">Filters</h4>
            <hr/>
            <div class="card" style="background-color:transparent;">
              <div class="card-body" >
                <h4 class="card-title">Priority</h4><hr>
                <div class="form-check"  *ngFor="let priority of priorityCheckedArray">
                  <label class="form-check-label"  [for]="priority.value">
                    <input type="checkbox"  name="priority" [id]="priority.value" [value]="priority.value" [checked]= "priority.checked" (change)="onPriorityChange(priority,$event)">
                    {{priority.value}}
                  </label><br>
                </div>
              </div>
        
              <div class="card-body">
                <h4 class="card-title">Status</h4><hr>
                <div class="form-check"*ngFor="let status of statusCheckedArray" >
                  <label class="form-check-label"  [for]="status.value">
                    <input type="checkbox" name="status" [id]="status.value" [value]="status.value" [checked]= "status.checked" (change)="onStatusChange(status,$event)">
                    {{status.value}}
                  </label><br>
                </div>
              </div>
            </div>
        
          </div>
          <div class="form-group col-md-9">
        <div class="">
          <input type="search" class="p-2 pl-4 mb-3" 
          name="maintenance" id="maintenance" value="" style="width: 100%;height: 50px;border-radius:10px; border-width: 1px;"
           placeholder="Search By Maintenance Name" [(ngModel)]="searchText"/>
        </div>
            <div>
            <div  *ngFor="let maintenance of maintenances|filter:searchText">
              <div class="card mb-3" [ngClass]="'maintenance-card'">
               <div class="row g-0">
                 <div class="col-md-5">
                   <img src={{maintenance.maintenanceImg}} class="w-100" style="border-top-left-radius: 15px;" alt="" >
                 </div>
                 <div class="col-md-7">
                   <div class="card-body">
                    <h5 class="card-title">Maintenance Name : {{maintenance.maintenanceName}}</h5>
                    <p class="card-text">Manager Name : {{maintenance.maintenanceManager}}</p>
                    <p class="card-text">Maintenance Period  : {{maintenance.mStartDate}} to {{maintenance.mEndDate}}</p>
                    <p class="card-text">Status : {{maintenance.mStatus}}</p>
                    <p class="card-text">Priority :{{maintenance.mPriority}}</p>
                     <div class="">
                       <button class="btn btn-info" (click)="onSearch(maintenance)">Know more</button>
                     </div>
                   </div>
                  </div>
               </div>
             </div>
             </div>
          </div>
        </div>        
</div>
