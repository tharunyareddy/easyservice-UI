<div style="background-color: white" class="dashboard p-3">
  <div class="form-row">
    <div class="form-group col-md-3">
      <h4 class="text-center">Filters</h4>
      <hr />
      <div class="card" style="background-color: transparent">
        <div class="card-body">
          <h4 class="card-title">Availability</h4>
          <hr />
          <div
            class="form-check"
            *ngFor="let availability of availabilityCheckedArray"
          >
            <label class="form-check-label" [for]="availability.value">
              <input
                type="checkbox"
                name="availability"
                [id]="availability.value"
                [value]="availability.value"
                [checked]="availability.checked"
                (change)="onAvailabilityChange(availability, $event)"
              />
              {{ availability.availability }} </label
            ><br />
          </div>
        </div>
      </div>
    </div>
    <div class="form-group col-md-9">
      <div class="">
        <input
          type="search"
          class="p-2 pl-4 mb-3"
          name="maintenance"
          id="maintenance"
          value=""
          style="
            width: 100%;
            height: 50px;
            border-radius: 10px;
            border-width: 1px;
          "
          placeholder="Search By Name or Work Type"
          [(ngModel)]="searchText"
        />
      </div>
      <div class="row">
        <div *ngFor="let worker of workers | filter: searchText">
          <div class="card m-3" style="width: 18rem">
            <div class="text-center">
              <img
                src="{{ worker.workerImg }}"
                class="card-img-top w-50"
                alt="..."
              />
            </div>
            <div class="card-body">
              <p class="card-title">Name : {{ worker.workerName }}</p>
              <p class="card-text">Work Type : {{ worker.workType }}</p>
              <p class="card-text">
                Status :
                <span
                  [ngClass]="{
                    available: worker.availability === 'Available',
                    'not-available': worker.availability === 'Not-Available'
                  }"
                  >{{ worker.availability }}</span
                >
              </p>
              <p class="card-text">
                Contact Number : {{ worker.contactNumber }}
              </p>
              <p class="card-text">
                Working Hours/Day : {{ worker.workingHours }}
              </p>
              <div class="">
                <button class="btn btn-info">Know more</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
